{% extends 'skin_d1/layout.html' %}
{% block page_content %}
<div class="container article-list">
  {% for article in articles %}
  <article>
    <h2><a href="/articles/{{article.slug}}">{{ article.title }}</a></h2>
    <div>
      <small>Last updated on: <time datetime="{{ article.published_at }}">{{ article.published_at  | date:'Y-m-d'}}</time></small>
    </div>
    <div>
      <p>{{ article.summary }}</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
