{% extends 'layouts/blog-layout.html' %}
{% load static %}
{% block skin_static %}
<link href="{% static '/skin_d1/style.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<header id="header">
  <div class="wrap-container header-container">
    <a href="/" class="site-title">{{ blog.logos.sitetitle }}</a>
    <span>search</span>
  </div>
</header>
<div id="main_container">
  <div class="wrap-container">
    {% block page_content %}{% endblock %}
  </div>
</div>
<footer id="footer">
  <div class="wrap-container">
    footer
  </div>
</footer>
{% endblock %}
