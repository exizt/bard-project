{% extends "adm/base_layout.html" %}

{% block content %}

{% if form.errors %}
<p>아이디 또는 비밀번호가 잘못되었습니다. 다시 시도해주세요.</p>
{% endif %}

<form method="post" action="{% url 'adm:login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="login">
</form>

{% endblock %}
